<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" defer></script>
    <script src="p5.play.js" defer></script>
    <script src="sketch.js" defer></script>
</head>
<body>
    <main>
        <div id="menu">
            <button class="level-changers" id="btn1">Level 1</button>
            <button class="level-changers" id="btn2">Level 2</button>
            <button class="level-changers" id="btn3">Level 3</button>
            <button class="level-changers" id="btn4">Random Level</button>
            <button class="level-changers" id="btn5">Retry!</button>
            <input type="range" id="volume" min="0" max="100">
            <div id="divSeed">
                <input type="text" id="inptSeed" />
                <label id="lblSeed"></label>
            </div>
        </div>
        <div id="winTextDiv" style="display:none;">
            <img id="joamba" src="assets/joamba_dance.gif" alt="dance">
            <div class='text' style='color: #1fc3e0'>Victory!</div>
            <div class='text' style='color: #2dc919'>Victory!</div>
            <div class='text' style='color: #0937cc'>Victory!</div>
        </div>
        <div id="loseTextDiv" style="display:none;">
            <div class='text' style='color: red'>Lost In Space !</div>
        </div>
        <div style="display:none" id="music"></div>
    </main>
</body>
</html>
